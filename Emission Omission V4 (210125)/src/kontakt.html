  <body>
    <div class="container">
      <div class="row justify-content-between align-items-center py-3">
        <div class="col-auto">
          <nav>
            <a href="index.html" class="mx-3 text-decoration-none"
              >Startseite</a
            >
            <a href="faq.html" class="mx-3 text-decoration-none">FAQ</a>

            >
            <a href="kontakt.html" class="mx-3 text-decoration-none">Kontakt</a>
          </nav>
        </div>
      </div>

      <section>
        <h2 class="text-center mt-5">Zögern Sie nicht, uns zu kontaktieren!</h1>
      </section>

      <form class="kontaktformular" action="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="Name" id="name" class="form-control border-light" />
        </div>
        <div class="mb-3">
          <label for="nachname" class="form-label">Nachname</label>
          <input
            type="text"
            name="Nachname"
            id="nachname"
            class="form-control border-light" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="text" name="E-Mail" id="email" class="form-control border-light" />
        </div>
        <div class="mb-3">
          <label for="telefon" class="form-label">Telefon</label>
          <input type="text" name="Telefon" id="telefon" class="form-control border-light" />
        </div>
        <div class="mb-3">
          <label for="betreff" class="form-label">Betreff</label>
          <input type="text" name="Betreff" id="betreff" class="form-control border-light" />
        </div>
        <div class="mb-3">
          <label for="nachricht" class="form-label">Nachricht</label>
          <textarea
            name="Nachricht"
            id="nachricht"
            class="form-control border-light"></textarea>
        </div>
      </form>

      <footer class="bg-dark fixed-bottom text-white py-3 mt-5">
        <div class="container text-center">
        <a href="impressum.html" class="mx-3 text-decoration-none text-white">Impressum</a>
        <a href="datenschutz.html" class="mx-3 text-decoration-none text-white">Datenschutz</a>
      </div>
    </footer>
